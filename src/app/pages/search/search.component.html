<div *ngIf="!productService.loading" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a [routerLink]="['/item', product.cod]" *ngFor="let product of productService.filteredProducts"
    class="animate__animated animate__fadeIn rk-item ae-masonry__item">
    <img src="assets/productos/{{product.url}}.jpg" alt="">
    <div [routerLink]="['/item', product.cod]" class="item-meta">
      <h2>{{product.titulo}}</h2>
      <p>{{product.categoria}}</p>
    </div>
  </a>
</div>
